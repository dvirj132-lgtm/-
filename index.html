<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יהונתן דביר צילום - תיק עבודות</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #1a1a1a; color: white; text-align: center; }
        header { padding: 80px 20px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1493863641943-9b68992a8d07?auto=format&fit=crop&q=80&w=1000') no-repeat center center/cover; }
        h1 { font-size: 3.5rem; margin-bottom: 10px; }
        
        /* עיצוב כפתורי קטגוריות */
        .filter-buttons { margin: 30px 0; }
        .filter-btn { background: none; border: 2px solid white; color: white; padding: 10px 25px; cursor: pointer; margin: 5px; transition: 0.3s; font-size: 1rem; }
        .filter-btn:hover, .filter-btn.active { background: white; color: black; }

        /* עיצוב הגלריה */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .gallery-item { display: none; }
        .gallery-item.show { display: block; animation: fadeIn 0.5s; }
        .gallery img { width: 100%; height: 400px; object-fit: cover; border-radius: 8px; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.02); }

        .contact { padding: 80px 20px; background-color: #222; }
        .btn { background-color: white; color: black; padding: 15px 35px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; margin-top: 20px; }
        footer { padding: 30px; color: #777; font-size: 0.9rem; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <h1>יהונתן דביר צילום</h1>
        <p>תופס את הרגעים הכי מרגשים בחייכם ויוצר סיפור מאחורי כל תמונה באירוע,במשפחה ובטבע</p>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterSelection('all')">הכל</button>
            <button class="filter-btn" onclick="filterSelection('events')">אירועים</button>
            <button class="filter-btn" onclick="filterSelection('family')">משפחות ופורטריטים</button>
            <button class="filter-btn" onclick="filterSelection('nature')">טבע ונוף</button>
        </div>
    </header>

   <div class="gallery">
<div class="gallery-item events"><img src="L01_7958.jpg" alt="אירוע"></div>
<div class="gallery-item events"><img src="L01_4623.jpg" alt="אירוע"></div>
<div class="gallery-item events"><img src="L01_8023.jpg" alt="אירוע"></div>
<div class="gallery-item events"><img src="L01_4565.jpg" alt="אירוע"></div>
<div class="gallery-item events"><img src="L01_7942.JPG" alt="אירוע"></div>
<div class="gallery-item events"><img src="L01_7962.jpg" alt="אירוע"></div>

<div class="gallery-item family"> <img src="L01_0383.JPG" alt="משפחה"></div>
<div class="gallery-item family"> <img src="L01_7834.JPG" alt="משפחה"></div>    
<div class="gallery-item family"> <img src="L01_8129.jpg" alt="משפחה"></div>
</div>
       
<div class="gallery-item nature"> <img src="דכחדי" alt="טבע"></div>
          
    <section id="contact" class="contact">
       
        <p>זמין לצילום אירועים, צילומי חוץ,פורטריטים ועוד</p>
        <p>אימייל: yonatandvir.photography@gmail.com</p>
        <p>טלפון: 055-5649761</p>
        <a href="https://wa.me/972555649761" class="btn">שלחו לי הודעה בוואטסאפ</a>
    </section>

    <footer>
        &copy; 2026 כל הזכויות שמורות ליהונתן דביר
    </footer>

    <script>
        filterSelection("all");
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("gallery-item");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                x[i].classList.remove("show");
                if (x[i].className.indexOf(c) > -1) x[i].classList.add("show");
            }
        }

        var btnContainer = document.querySelector(".filter-buttons");
        var btns = btnContainer.getElementsByClassName("filter-btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

</body>
</html>
